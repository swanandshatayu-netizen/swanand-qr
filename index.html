<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swanand Shatayu Landing</title>
<style>
  body { display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column; font-family:sans-serif; text-align:center; background:#f2f2f2; }
  button { padding: 15px 30px; font-size:18px; cursor:pointer; background:#0077ff; color:white; border:none; border-radius:8px; margin-top:10px; }
  button:hover { background:#005bb5; }
</style>
</head>
<body>

<h2>Welcome to Swanand Shatayu</h2>
<p>Click below to visit our website</p>
<button id="openWebsite">Open Website</button>
<button id="openWhatsApp" style="display:none">Go to WhatsApp Channel</button>

<script>
document.getElementById("openWebsite").addEventListener("click", function() {
  // Open your main website
  window.open("https://www.swanandshatayu.org", "_blank");

  // After 10 seconds, show WhatsApp button
  setTimeout(function() {
    document.getElementById("openWhatsApp").style.display = "inline-block";
  }, 10000);
});

// WhatsApp button click
document.getElementById("openWhatsApp").addEventListener("click", function() {
  window.open("https://whatsapp.com/channel/0029Vb5dTPZ4Crfk2PJWVD47", "_blank");
});
</script>

</body>
</html>
